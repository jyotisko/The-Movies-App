<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies App</title>
  <link rel="stylesheet" href="style.css">
  <script defer type="module" src="./js/controller.js"></script>
</head>

<body>

  <!-- Movie search section -->

  <section id="section1">
    <div class="section-1__container">
      <div class="logo">
        <h1 class="logo-text">THE MOVIES APP</h1>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search for any movies..." class="movie-name"><button
          class="search-btn">>></button>
      </div>
    </div>
  </section>

  <div class="text">
    <h1>Top Rated Movies</h1>
  </div>

  <section class="buttons">
    <button class="pagination-btn">
      <svg class="prev">
        <use href="./icons.svg#icon-arrow-left"></use>
      </svg>
    </button>
    <button class="pagination-btn">
      <svg class="next">
        <use href="./icons.svg#icon-arrow-right"></use>
      </svg>
    </button>
  </section>

  <!-- Top movies section -->
  <section id="section2">


    <!-- <div class="spinner">
      <svg>
        <use href="./icons.svg#icon-loader"></use>
      </svg>
    </div> -->

    <div class="section-2__container">

    </div>

  </section>

  <!-- Hidden Section For More movie info -->
  <section id="hidden">

    <div class="hidden-section__container"></div>
    <div class="close-btn">
      <svg viewBox="0 0 329.26933 329" xmlns="http://www.w3.org/2000/svg">
        <path
          d="m194.800781 164.769531 128.210938-128.214843c8.34375-8.339844 8.34375-21.824219 0-30.164063-8.339844-8.339844-21.824219-8.339844-30.164063 0l-128.214844 128.214844-128.210937-128.214844c-8.34375-8.339844-21.824219-8.339844-30.164063 0-8.34375 8.339844-8.34375 21.824219 0 30.164063l128.210938 128.214843-128.210938 128.214844c-8.34375 8.339844-8.34375 21.824219 0 30.164063 4.15625 4.160156 9.621094 6.25 15.082032 6.25 5.460937 0 10.921875-2.089844 15.082031-6.25l128.210937-128.214844 128.214844 128.214844c4.160156 4.160156 9.621094 6.25 15.082032 6.25 5.460937 0 10.921874-2.089844 15.082031-6.25 8.34375-8.339844 8.34375-21.824219 0-30.164063zm0 0" />
      </svg>
    </div>
  </section>

  <section class="buttons">
    <button class="pagination-btn">
      <svg class="prev">
        <use href="./icons.svg#icon-arrow-left"></use>
      </svg>
    </button>
    <button class="pagination-btn">
      <svg class="next">
        <use href="./icons.svg#icon-arrow-right"></use>
      </svg>
    </button>
  </section>

  <!-- Footer for attribution -->
  <footer>
    <div class="attribution">
      Made using the The Movie Database (TMDb) API.
    </div>
  </footer>

</body>

</html>
